<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="64x64"
			href="images/review-images/favicon-64x64.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<title>MEDICO</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/query.css" />
		<!-- JavaScript -->
		<script defer type="module" src="JavaScript/controller.js"></script>
		<!-- <script defer src="javaScript/manage.js"></script> -->
	</head>
	<body>
		<div class="overlay hidden"></div>
		<div class="one-collect-view hidden"></div>
		<section class="container">
			<header>
				<!--  -->
				<!-- Navigation -->
				<nav class="navigation">
					<!-- The Logo and Left List -->

					<img
						src="images/review-images/logo.png"
						alt="logo"
						class="logo-dark logo"
					/>
					<img
						src="images/review-images/logo-light.png"
						alt="logo"
						class="logo logo-light hidden"
					/>
					<!-- Open Menu Icon -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="hidden open-menu"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>
					<ul class="right-navs-list">
						<!-- Close Menu Icon -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="hidden close-menu"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18 18 6M6 6l12 12"
							/>
						</svg>
						<button class="moon-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon moon-icon"
								viewBox="0 0 24 24"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
								/>
								<path
									d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"
								/>
								<path d="M19 11h2m-1 -1v2" />
							</svg>
						</button>
						<li>Collections</li>
						<li>Reviews</li>
						<li>Best Sales</li>
						<li>Contact</li>
					</ul>
				</nav>

				<!-- Main Contact -->
				<section class="collections-section section-container">
					<h2 class="section-title">Our Collections</h2>
					<div class="collec-container"></div>
				</section>
			</header>

			<!-- <footer class="attribution">
			</footer> -->
		</section>
	</body>
</html>
